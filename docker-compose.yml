version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    command:
      [
        "/app/.venv/bin/fastapi",
        "run",
        "app/main.py",
        "--port",
        "8000",
        "--host",
        "0.0.0.0",
      ]

  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    # ports:
    #   - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_worker
    depends_on:
      - redis
      - postgres
    command:
      [
        "/app/.venv/bin/celery",
        "-A",
        "app.celery_app.celery_app",
        "worker",
        "--loglevel=info",
        "--queues=default",
      ]

volumes:
  postgres_data:
